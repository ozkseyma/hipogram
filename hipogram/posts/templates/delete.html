{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <form method='POST' novalidate>
    {% csrf_token %}
        <h2>Are you sure you want to delete this post?</h2>
        <button type="submit" style="background-color: red;" class="save btn btn-secondary">Delete</button>
    </form></br>
    <a href="{% url "posts:list" %}">
        <button type="submit" style="background-color: gray;" class="save btn btn-secondary">Cancel</button>
    </a>
</div>

{% endblock content %}
