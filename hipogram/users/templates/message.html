{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <form method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" style="background-color: green;" class="save btn btn-secondary">Send</button>
    </form>
</div>

{% endblock %}
