{% extends "base.html" %}

{% block content %}

    <form method='POST' novalidate>

        <h2>Are you sure you want to delete this post?</h2>
        <button type="submit" style="background-color: red;" class="save btn btn-secondary">Delete</button>
    </form></br>
        <button type="submit" style="background-color: gray;" class="save btn btn-secondary"><a href="{% url "posts:list" %}">Cancel</a></button>
</div>

{% endblock content %}
