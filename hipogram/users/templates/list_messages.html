{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="list-group">
        {% for message in messages %}
        <a href="{% url "users:message" receiver.id %}" class="list-group-item list-group-item-action list-group-item-secondary" style="font-weight: bold;">
            {{ message.receiver__username }}
        </a>
        <p class="list-group-item list-group-item-secondary">
            {{ message.text }}
        </p><br>
        {% endfor %}
    </div>
</div><br>
{% endblock content %}
