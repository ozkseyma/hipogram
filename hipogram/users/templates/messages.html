{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
{% for message in message_history %}
<li>{{ message }}</li>
{% endfor %}
    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" style="background-color: green;" class="save btn btn-secondary">Send</button>
    </form>
</div>

{% endblock %}
